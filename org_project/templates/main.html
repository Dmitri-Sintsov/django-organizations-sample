{% if request.user.is_authenticated %}
    <div>You are logged as {{ user }}</div>
    <div><a href="{% url 'admin:index' %}">Django Admin</a></div>
    <div><a href="{% url 'logout' %}">Logout</a></div>
{% else %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    Have no account yet? Click here to <a href="{% url 'signup' %}">signup</a>
{% endif %}
